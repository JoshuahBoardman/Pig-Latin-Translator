<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Pig Latin Translator App</title>
</head>
<body>
    <div class="content-wrapper">
        <h1 class="title">Pig Latin Translator</h1>
            <form class="translation-form" id="translation-form">
                <label for="form-text-area">Text to Translate:</label>
                <textarea class="form-text-area" name="" id="form-text-area" cols="30" rows="10"></textarea>
                <button class="form-btn" type="submit">Translate</button>
            </form>
        <div class="translation-output" id="translation-output"></div>
    </div>
</body>
</html>
